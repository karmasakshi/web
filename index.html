<!DOCTYPE html>

<html ng-app="syba-club" ng-strict-di>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SYBA Club</title>

    <link rel="stylesheet" href="spectre.min.css" />

    <style>
        body {
            background-attachment: fixed;
            background-image: url('https://unsplash.it/450/800?blur&random');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body ng-controller="mainCtrl">

    <div class="container" ng-show="$root.user !== null">

        <!-- User Header -->
        <div class="columns">
            <div class="column">
                <div class="card" style="background-color: #f4f4f4;">
                    <div class="card-header">
                        <h4 class="card-title">{{$root.user.username}}<button type="button" class="btn btn-sm btn-primary float-right" ng-click="logout()">Logout</button></h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Lecture Form -->
        <div class="columns">
            <div class="column">
                <div class="card" style="background-color: #eefab5;">
                    <div class="card-header">
                        <h4 class="card-title">New Lecture</h4>
                        <h6 class="card-meta">Add a new lecture that students can see.</h6>
                    </div>
                    <div class="card-body">
                        <form id="new-lecture-form"></form>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" form="new-lecture-form" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container" ng-show="$root.user === null">

        <!-- Faculty Login Form -->
        <div class="columns">
            <div class="column">
                <div class="card" style="background-color: #f4f4f4;">
                    <div class="card-header">
                        <h4 class="card-title">Faculty Login</h4>
                        <h6 class="card-meta">Enter your username and password to add/remove lectures.</h6>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-input" type="text" id="username" placeholder="Username" ng-model="credentials.username" />
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-input" type="password" id="password" placeholder="Password" ng-model="credentials.password" />
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" form="login-form" class="btn btn-primary" ng-click="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">

        <!-- Lecture Cards -->
        <div class="columns">
            <div class="column" ng-repeat="lecture in lectures">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{lecture.faculty}} @ {{lecture.when}}</h4>
                        <h6 class="card-meta">Posted {{lecture.createdAt}} by <strong>{{lecture.poster.username}}</strong></h6>
                    </div>
                    <div class="card-footer text-right" ng-if="$root.user !== null">
                        <button class="btn btn-primary" style="background-color: red; border-color: red;">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
